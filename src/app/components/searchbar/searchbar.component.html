<head>
  <link rel="stylesheet" href="searchbar.component.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<!--<body style="width: 100%; overflow: hidden; margin:0px">-->


<div class="container">

<p style="padding-top:10%; padding-bottom:-10%;text-align: center; font-size: 55px; font-weight: bold; padding-left: 10%; padding-right: 10%; align-content: center; border-bottom: 0px; outline:0px;padding-bottom:0px; font-family: Arial, Helvetica, sans-serif ">STOCK SEARCH</p>

<div class="searchbox container">
  <p>
    <input type="text" placeholder='Enter stock name'
           [formControl]="myControl"
           [matAutocomplete]="autosearch">
    <mat-autocomplete #autosearch="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngIf="isLoading" class="is-loading">
        <mat-spinner diameter="50"></mat-spinner>
      </mat-option>
      <ng-container *ngIf="!isLoading">
      <mat-option *ngFor="let searchval of autoComplete"
                  [value]="searchval">
        <span style="font-weight: bold;">{{searchval.ticker}}</span> |
        <small>{{searchval.name}}</small>
      </mat-option>
      </ng-container>
    </mat-autocomplete>
  <button class="searchbutton" type="button" (click)="getTickerDetails()"><i class="fa fa-search fa_custom"></i></button>
    <br>
  </p>
</div>
</div>
